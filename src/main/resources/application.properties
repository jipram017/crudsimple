#=============================================================================
#                                    DATA SOURCE
# =============================================================================
# Connection url for the database "crudsimple"
spring.datasource.url = jdbc:mysql://localhost:3306/crudsimple?useSSL=false
# Username and password
spring.datasource.username=root
spring.datasource.password=apjp21
# Keep the connection alive if idle for a long time
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
# ==========================================================================
#                                  JPA / HIBERNATE
# ==========================================================================
# Show or not log for each sql query
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project, on production make it none.
spring.jpa.hibernate.ddl-auto = update
